services:
  postgres-timescale:
    image: timescale/timescaledb:latest-pg16
    container_name: sonarscope-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sonarscope}
      POSTGRES_USER: ${POSTGRES_USER:-sonarscope}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sonarscope}
    volumes:
      - sonarscope_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sonarscope} -d ${POSTGRES_DB:-sonarscope}"]
      interval: 10s
      timeout: 5s
      retries: 10

  sonarscope-api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: sonarscope-api
    restart: unless-stopped
    environment:
      APP_ENV: production
      HTTP_ADDR: :8080
      MIGRATIONS_DIR: /app/migrations
      DATABASE_URL: postgres://${POSTGRES_USER:-sonarscope}:${POSTGRES_PASSWORD:-sonarscope}@postgres-timescale:5432/${POSTGRES_DB:-sonarscope}?sslmode=disable
      PROBE_WORKERS: ${PROBE_WORKERS:-256}
      PING_TIMEOUT_SEC: ${PING_TIMEOUT_SEC:-2}
      DEFAULT_ICMP_TIMEOUT_MS: ${DEFAULT_ICMP_TIMEOUT_MS:-500}
      DEFAULT_PING_INTERVAL_SEC: ${DEFAULT_PING_INTERVAL_SEC:-1}
      DEFAULT_ICMP_PAYLOAD_BYTES: ${DEFAULT_ICMP_PAYLOAD_BYTES:-56}
      DEFAULT_AUTO_REFRESH_SEC: ${DEFAULT_AUTO_REFRESH_SEC:-30}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:8088}
    depends_on:
      postgres-timescale:
        condition: service_healthy
    cap_add:
      - NET_RAW

  sonarscope-web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: sonarscope-web
    restart: unless-stopped
    depends_on:
      - sonarscope-api
    ports:
      - "8088:80"

volumes:
  sonarscope_pgdata:
